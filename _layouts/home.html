---
layout: default
---
<div class="home">
    <div class="rat-container">
        <a class="spin-rat" href="#home-info"><img src="/assets/images/logos/RatFinals2-700x700-text.png" alt="rat launchers logo"></a>
        <a class="content-arrow" href="#home-info"><i class="fas fa-sort-down"></i></a>
    </div>
    <div id="home-info" class="content">
        <h1>Who We Are</h1>
        {{ page.about | markdownify }}
    </div>
    <div class="content">
        <h1>Sponsors</h2>
        {% for sponsor in site.data.sponsors.sponsors %}
        <div class="sponsor">
            <span class="sponsor-name"><span class="p-disable">{{ sponsor.name }}</span></span>
            <a href="{{ sponsor.link }}">
                <img src="{{ sponsor.image }}" alt="{{sponsor.name}}">
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="blog-posts-container">
        <h2>Latest Rat Post</h2>
        {% for post in site.posts limit: 1 %}
        {% include blog_card.html %}
        {% endfor %}
    </div>
</div>
