---
layout: default
---
<div style="text-align: center;">
    {{ content | markdownify }}
    {% for person in site.data.about.about %}
        <div class="about-person-cards">
            <h5>{{ person.name }}</h5>
            <img src=" {{ person.image }} ">
            <p>{{ person.description }}</p>
        </div>
    {% endfor %}
</div>
