---
layout: default
---
<div class="gallery page" style="text-align: center;">
  {% for date in site.data.gallery %}
    <h2>{{ date[0] | date: "%B %-d, %Y" }}</h2>
    {% for image in date[1].images %}
      <img src="/assets/images/gallery/{{ image.image }}" alt="{{ image.desc }}">
    {% endfor %}
  {% endfor %}
</div>
