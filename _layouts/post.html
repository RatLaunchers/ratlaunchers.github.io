---
layout: default
---
<div class="blog-post">
    <div class="header-image" style="background-image: url('{{ page.header }}');">
        <div class="blog-title-text">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="post-content">
        <div class="content">{{ content | markdownify }}</div>
    </div>
</div>
