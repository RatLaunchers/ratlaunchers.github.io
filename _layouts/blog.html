---
layout: default
---
<div class="blog-posts-container">
    <h2>Blog Posts</h2>
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="blog-post-card">
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.date | date: "%B %-d, %Y" }}</p>
            <p>{{ post.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
